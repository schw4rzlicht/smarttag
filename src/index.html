<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Instatag</title>
</head>

<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <h3>Instatag</h3>
        <div id="errorMessage"></div>
    </header>

    <main role="main" class="inner cover text-center">
        <div id="inputForm">
            <h1 class="cover-heading">Welcome to Instatag!</h1>
            <p class="lead">Instatag is a tool to provide you with the best hashtags for your next post on <a
                    href="https://instagram.com">Instagram</a>! Just give it a try!</p>
            <form id="hashtagSearchForm">
                <div class="form-group text-left">
                    <label for="hashtag">Hashtag</label>
                    <input type="text" class="form-control" id="hashtag" placeholder="#hashtag">
                </div>
                <div class="form-group text-left">
                    <label for="recursionDepth">Depth</label>
                    <select class="form-control" id="recursionDepth">
                        <option>0</option>
                        <option>1</option>
                        <option selected>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    Maximum hashtags: <span id="maximumRequests"></span>, duration: <span id="duration"></span>
                </div>
                <button type="submit" class="btn btn-primary" id="inputFormSubmit">Go!</button>
                <div class="text-left d-none" id="progressBarContainer">
                    Fetching...
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0"
                             id="progressBar"></div>
                    </div>
                </div>
            </form>
        </div>
        <div id="result" class="d-none">
            <div class="accordion" id="buckets"></div>
            <div id="resultingHashtags"></div>
            <button type="button" class="btn btn-primary" id="shuffleButton">Shuffle!</button>
            <button type="button" class="btn btn-secondary" id="retryButton">Try another hashtag!</button>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Empty for now.</p>
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="js/index.js"></script>

</body>
</html>
